<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="calc">
            <div class="display">
                <input type="text" name="display" id="calcInput" readonly>
            </div>
            <!-- b is for button -->
            <div class="buttons-row-1">
                <div class="b7">
                    <input type="button" value="7" onClick="display.value += '7'">
                </div>
                <div class="b8">
                    <input type="button" value="8" onClick="display.value += '8'">
                </div>
                <div class="b9">
                    <input type="button" value="9" onClick="display.value += '9'">
                </div>
                <div class="b-plus">
                    <input type="button" value="+" onClick="display.value += '+'">
                </div>
            </div>
            <div class="buttons-row-2">
                <div class="b4">
                    <input type="button" value="4" onClick="display.value += '4'">
                </div>
                <div class="b5">
                    <input type="button" value="5" onClick="display.value += '5'">
                </div>
                <div class="b6">
                    <input type="button" value="6" onClick="display.value += '6'">
                </div>
                <div class="b-minus">
                    <input type="button" value="-" onClick="display.value += '-'">
                </div>
            </div>
            <div class="buttons-row-3">
                <div class="b1">
                    <input type="button" value="1" onClick="display.value += '1'">
                </div>
                <div class="b2">
                    <input type="button" value="2" onClick="display.value += '2'">
                </div>
                <div class="b3">
                    <input type="button" value="3" onClick="display.value += '3'">
                </div>
                <div class="b-multiply">
                    <input type="button" value="*" onClick="display.value += '*'">
                </div>
            </div>
            <div class="buttons-row-4">
                <div class="b-clear">
                    <input type="button" value="C" onClick="display.value = ''">
                </div>
                <div class="b0">
                    <input type="button" value="0" onClick="display.value += '0'">
                </div>
                <div class="b-equal">
                    <input type="button" value="=" onClick="calculate();">
                </div>
                <div class="b-divide">
                    <input type="button" value="/" onClick="display.value += '/'">
                </div>
            </div>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
